- type: entity
  id: WeaponTurretASM220
  name: ASM-220 torpedo VLS
  parent: BallisticArtilleryUnanchorableCartridge
  description: A heavy torpedo VLS relying on manual loading to work, usually done at harbor. However, it has high-yield missiles for its size.
  components:
  - type: StaticPrice
    price: 10000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/asm220.rsi
    layers:
    - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 500
    powerUsePassive: 2500
    powerUseActive: 0
  - type: BallisticAmmoProvider
    whitelist:
      tags:
      - Asm220Torpedo
    capacity: 4
    soundInsert:
      path: /Audio/Items/rped.ogg
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Actions
  - type: RadarBlip
    radarColor: "#ff9d00"
    scale: 0.95
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium

- type: entity
  id: WeaponTurretASM220Battery
  suffix: [Station, Recharging Ammo]
  name: ASM-220 torpedo VLS
  parent: BallisticArtilleryUnanchorable
  description: A heavy torpedo VLS relying on manual loading to work, usually done at harbor. However, it has high-yield missiles for its size. This one replenishes its own ammo.
  components:
  - type: StaticPrice
    price: 10000
  - type: Sprite
    sprite: _Mono/Objects/ShuttleWeapons/asm220.rsi
    layers:
     - state: space_artillery
  - type: Appearance
  - type: AmmoCounter
  - type: WirelessNetworkConnection
    range: 500
  - type: Gun
    fireRate: 0.1
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/rocket_launcher.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/EmptyAlarm/smg_empty_alarm.ogg
  - type: SpaceArtillery
    powerChargeRate: 500  
    powerUsePassive: 2500
    powerUseActive: 0
  - type: ProjectileBatteryAmmoProvider
    proto: ShipMissileASM220HE
    fireCost: 8000
  - type: Battery
    maxCharge: 40000
    startingCharge: 40000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 12000
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 25000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Actions
  - type: RadarBlip
    radarColor: "#ff9d00"
    scale: 0.95
  - type: ShipGunType
    shipType: Missile
  - type: ShipGunClass
    shipClass: Medium
